<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Map Background -->
    <rect x="0" y="0" width="800" height="400" fill="white" stroke="none"/>

    <!-- Landmasses (abstract representation) -->
    <rect x="100" y="150" width="100" height="50" fill="lightgray" stroke="black"/>  <!-- US-West (S1) -->
    <rect x="300" y="150" width="100" height="50" fill="lightgray" stroke="black"/>  <!-- US-East (S2) -->
    <rect x="500" y="130" width="80" height="50" fill="lightgray" stroke="black"/>   <!-- Europe (S3) -->
    <rect x="650" y="200" width="80" height="50" fill="lightgray" stroke="black"/>   <!-- AP-Northeast (S4) -->

    <!-- Server Icons -->
    <rect x="140" y="170" width="20" height="20" fill="black"/>  <!-- S1 -->
    <rect x="340" y="170" width="20" height="20" fill="black"/>  <!-- S2 -->
    <rect x="540" y="150" width="20" height="20" fill="black"/>  <!-- S3 -->
    <rect x="690" y="220" width="20" height="20" fill="black"/>  <!-- S4 -->

    <!-- Server Labels -->
    <text x="150" y="165" font-size="14" text-anchor="middle">S1</text>
    <text x="350" y="165" font-size="14" text-anchor="middle">S2</text>
    <text x="550" y="145" font-size="14" text-anchor="middle">S3</text>
    <text x="700" y="215" font-size="14" text-anchor="middle">S4</text>

    <!-- Dashed Lines for High Latency -->
    <line x1="150" y1="180" x2="350" y2="180" stroke="black" stroke-dasharray="5,5"/>
    <line x1="350" y1="180" x2="550" y2="160" stroke="black" stroke-dasharray="5,5"/>
    <line x1="550" y1="160" x2="700" y2="230" stroke="black" stroke-dasharray="5,5"/>
    <line x1="150" y1="180" x2="700" y2="230" stroke="black" stroke-dasharray="5,5"/>

    <!-- Evaluation Framework Box -->
    <rect x="300" y="50" width="150" height="40" fill="white" stroke="black"/>
    <text x="375" y="75" font-size="14" text-anchor="middle">Evaluation Framework</text>

    <!-- Arrow from Framework to S2 -->
    <line x1="375" y1="90" x2="350" y2="160" stroke="black" marker-end="url(#arrow)"/>

    <!-- Arrow Marker -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="black"/>
        </marker>
    </defs>
</svg>
